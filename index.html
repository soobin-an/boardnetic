<!DOCTYPE html>


<html>

	<head>
		<title>Boardnetic</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div class="banner">
			<div class="container">
				<h1>Boardnetic, are you on board ?</h1>
				<h2>Browse freely and discover our product.</h2>
				<a href="#browse-section" class="btn-blue">Start my journey</a>
			</div>
		</div>

		<div class="container">
			<h2>Our Products</h2>

			<div class="cards">
				<div class="card">
					<img src="images/midnightnavy.png" alt="Are you on board?">
					<h3>Midnight Navy (Standard Edition)</h3>
				</div>
				<div class="card">
					<img src="images/caramelbrown.png" alt="Are you on board?">
					<h3>Caramel Brown (Classic Edition)</h3>
				</div>
				<div class="card">
					<img src="images/sunshinecoral.png" alt="Are you on board?">
					<h3>Sunshine Coral</h3>
				</div>
				<div class="card">
					<img src="images/milkyblue.png" alt="Are you on board?">
					<h3>Milky Blue</h3>
				</div>
			</div>
		</div>

		<div id="browse-section">
			<button data-tf-slider="wQ6Dm80w" data-tf-position="right" data-tf-opacity="100" data-tf-iframe-props="title=My typeform" data-tf-transitive-search-params data-tf-medium="snippet" style="all:unset;font-family:Helvetica,Arial,sans-serif;display:inline-block;max-width:100%;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;background-color:#0445AF;color:#fff;font-size:20px;border-radius:25px;padding:0 33px;font-weight:bold;height:50px;cursor:pointer;line-height:50px;text-align:center;margin:0;text-decoration:none;">Try me!</button><script src="//embed.typeform.com/next/embed.js"></script>
		</div>

		

	</body>
</html>
